<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="container">

        <h:outputLabel for="busca"><h3>Busca: <h6>cpf, e-mail ou telefone<small> (cpf e telefone, apenas números | Telefone precisa do código do páis e de área)</small></h6></h3></h:outputLabel>
        <h:form>
            <div class="form-row">
                <div class="form-group col-md-11">
                    <h:inputText class="form-control" id="busca" required="true" value="#{acao.cpfEmailOuTelefone}"></h:inputText>
                </div>
                <div class="form-group col-md-1">
                    <h:commandButton class="btn btn-primary" action="#{acao.buscaCliente()}" value="Buscar" />
                </div>
            </div>
        </h:form>
        <hr/><br/>

        <p:panel rendered="#{acao.statusAcao}">
            <div class="container pt-3">
                <h:form>

                    <h:inputHidden value="#{acao.cliente.id}" id="idCliente"/> 

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="nome">Nome</h:outputLabel>
                            <h:inputText class="form-control" id="nome" value="#{acao.cliente.nome}" />
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="sobrenome">Sobrenome</h:outputLabel>
                            <h:inputText class="form-control" id="sobrenome" value="#{acao.cliente.sobrenome}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="email">E-mail</h:outputLabel>
                        <h:inputText class="form-control" id="email" value="#{acao.cliente.email}" />
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="cpf">CPF</h:outputLabel>
                            <h:inputText class="form-control" id="cpf" value="#{acao.cliente.cpf}" />
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="cep">CEP</h:outputLabel>
                            <h:inputText class="form-control" id="cep" value="#{acao.cliente.cep}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="endereco">Endereço</h:outputLabel>
                        <h:inputText class="form-control" id="endereco" value="#{acao.cliente.endereco}" />
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="bairro">Bairro</h:outputLabel>
                            <h:inputText class="form-control" id="bairro" value="#{acao.cliente.bairro}" />
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="cidade">Cidade</h:outputLabel>
                            <h:inputText class="form-control" id="cidade" value="#{acao.cliente.cidade}" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <h:outputLabel for="estado">Estado</h:outputLabel>
                            <h:inputText class="form-control" id="estado" value="#{acao.cliente.estado}" />
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="pais">País</h:outputLabel>
                            <h:inputText class="form-control" id="pais" value="#{acao.cliente.pais}" />
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="telefone">Telefone</h:outputLabel>
                            <h:inputText class="form-control" id="telefone" value="#{acao.cliente.telefone}" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <h:commandButton class="btn btn-primary" action="#{acao.enviarSms()}" value="Enviar Sms"></h:commandButton>
                        </div>

                        <div class="col-md-1">
                            <h:commandButton class="btn btn-primary" action="#{acao.apagarCliente()}" value="Apagar"></h:commandButton> 
                        </div> 

                        <div class="col-md-1">
                            <h:commandButton class="btn btn-primary" action="#{acao.alterarCliente()}" value="Editar"></h:commandButton> 
                        </div>                  
                    </div>


                </h:form>
            </div>
        </p:panel>

    </ui:define>

</ui:composition>
