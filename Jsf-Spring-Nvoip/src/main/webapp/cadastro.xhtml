<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="container">

        <h:form>
            <!--<h:messages showDetail="true" style="color: white;" />-->
            <p:growl id="growl" showDetail="true" sticky="true" />
        </h:form>

        <h3>
            Cadastro
        </h3>

        <h:form>

            <h:inputHidden value="#{cadastro.cliente.id}" id="idCliente"/> 

            <div class="form-row">
                <div class="form-group col-md-6">
                    <h:outputLabel for="nome">Nome</h:outputLabel>
                    <h:inputText class="form-control" id="nome" value="#{cadastro.cliente.nome}" />
                </div>
                <div class="form-group col-md-6">
                    <h:outputLabel for="sobrenome">Sobrenome</h:outputLabel>
                    <h:inputText class="form-control" id="sobrenome" value="#{cadastro.cliente.sobrenome}" />
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="email">E-mail</h:outputLabel>
                <h:inputText class="form-control" id="email" value="#{cadastro.cliente.email}" />
                <small class="form-text text-muted">meuEmail@provedor.com</small>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <h:outputLabel for="cpf">CPF</h:outputLabel>
                    <h:inputText class="form-control" id="cpf" value="#{cadastro.cliente.cpf}" />
                    <small class="form-text text-muted">Apenas os números</small>
                </div>
                <div class="form-group col-md-6">
                    <h:outputLabel for="cep">CEP</h:outputLabel>
                    <h:inputText class="form-control" id="cep" value="#{cadastro.cliente.cep}" />
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="endereco">Endereço</h:outputLabel>
                <h:inputText class="form-control" id="endereco" value="#{cadastro.cliente.endereco}" />
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <h:outputLabel for="bairro">Bairro</h:outputLabel>
                    <h:inputText class="form-control" id="bairro" value="#{cadastro.cliente.bairro}" />
                </div>
                <div class="form-group col-md-6">
                    <h:outputLabel for="cidade">Cidade</h:outputLabel>
                    <h:inputText class="form-control" id="cidade" value="#{cadastro.cliente.cidade}" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <h:outputLabel for="estado">Estado</h:outputLabel>
                    <h:inputText class="form-control" id="estado" value="#{cadastro.cliente.estado}" />
                </div>
                <div class="form-group col-md-4">
                    <h:outputLabel for="pais">País</h:outputLabel>
                    <h:inputText class="form-control" id="pais" value="#{cadastro.cliente.pais}" />
                </div>
                <div class="form-group col-md-4">
                    <h:outputLabel for="telefone">Telefone</h:outputLabel>
                    <h:inputText class="form-control" id="telefone" value="#{cadastro.cliente.telefone}" />
                    <small class="form-text text-muted">Apenas os números, com código do país e estado!</small>
                </div>
            </div>

            <h:commandButton class="btn btn-primary" action="#{cadastro.cadastrarCliente()}" value="Cadastrar"></h:commandButton>

        </h:form>

    </ui:define>

</ui:composition>
